<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Inizio inserimento logo e intestazione-->
    <header>
        <div class="logo"><img src="img/Logo.png" alt="Logo Toboolist"></div>
        <h1 id="maintitle">Toboolist</h1>
    </header>
    <!--Fine inserimento logo e intestazione-->
    
    <!--Inizio Main-->
    <main>

        <!--Inizio parte button-->
        <section class="button">
           <button type="submit" id="taskbutton">Add Task</button>
           <button type="submit" id="sectionbutton">Add Section</button>
        </section>
        <!--Fine parte button-->

        <!--Inizio parte New Task-->
        <section class="new_task">
            <span id="triangle">&#9660;</span> 
            <h2>New Task</h2>
            <br>
            <div class="text_check">Quarterly Newsletter</div>
            <span class="tags editorial">Editorial</span>
        </section>
        <!--Fine parte New Task-->

        <!--Inizio parte Today-->
        <section class="new_task">
            <span id="triangle">&#9660;</span> 
            <h2>Today</h2>
            <br>
            <div class="text_check">Recruiting blog post</div>
            <span class="tags editorial">Editorial</span>
            <br>
            <div class="text_check">Mobile app launch</div>
            <span class="tags q1_goals">Q1 Goals</span>
            <br>
            <div class="text_cross">Interview John H.</div>
            <span class="tags recruiting">Recruiting</span>
            <br>
            <div class="text_check">Summit update to mobile storefronts</div>
            <span class="tags mobile">Mobile</span>
        </section>
        <!--Fine parte Today-->






    </main>
    <!--Fine Main-->

    <footer></footer>
</body>
</html>
